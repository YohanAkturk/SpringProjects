<!DOCTYPE html>
<html lang="en" xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header>
        <div class="p-3 mb-2 bg-primary text-white text-center">
            <h1>Programme annuel des étudiants <img th:src="@{/image/HE2B-ESI.jpg}"></h1>
        </div>
        <nav class="navbar navbar-light bg-light float-end">
            <p class="navbar-brand">
                <a th:href="@{${#httpServletRequest.requestURI}(lang=en)}">English</a>
                <a th:href="@{${#httpServletRequest.requestURI}(lang=fr)}">Français</a>
                <i class="fas fa-user" sec:authentication="name"></i>
                <form class="row g-0 text-center" method="POST" th:action="@{/logout}"
                    sec:authorize="isAuthenticated()">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-sign-out-alt"></i></button>
                </form>
                <!-- pour la ligne ci-dessous, je peux mettre sec:authorize="isAnonymous()" -->
                <form class="row g-0 text-center" method="POST" th:action="@{/login}"
                    sec:authorize="!isAuthenticated()">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i></button>
                </form>
            </p>
        </nav>
        <br><br><br>
    </header>
    <main layout:fragment="content">
    </main>
</body>

</html>
