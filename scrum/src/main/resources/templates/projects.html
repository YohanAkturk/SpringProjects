<!DOCTYPE html>
<html lang="fr" layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Index de la gestion des dépôts</title>
</head>

<body>
    <main layout:fragment="content">
        <div class="container">
            <div class="page-header">
                <h1 class="display-4">All projects</h1>
            </div>
                <table class="table table-primary table-striped table-bordered" border=2>
                    <tr>
                        <th>Name</th>
                        <th>Sprint(s)</th>
                        <th>State</th>
                    </tr>
                    <tr th:each="project : ${projects}">
                        <td><a th:href="@{/projects/{id}(id=${project.name})}" th:text="${project.name}"></a></td>
                        <td th:text="${project.sprints.size()}"></td>
                        <td th:text="${project.active}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
