<!DOCTYPE html>
<html lang="fr" layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Index de la gestion des dépôts</title>
</head>

<body>
    <main layout:fragment="content">

        <div class="container">
            <div class="page-header">
                <h1 class="display-4">Add story form</h1>
            </div>
        </div>
        <form th:action="@{/projects/{name}/addStory(name=${projectName})}" method="post">
            <div class="m-auto w-50 t-500">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Title..." name="title">
                <label for="estimate">Estimate</label>
                <input type="number" id="estimate" placeholder="Estimate..." name="estimate">
                <!-- ATTENTION, AVEC NAME, je peux ainsi ds le paramètre de la méthode du controller, récupérer ce que l'user aura mis ici. DANS le controller, ça s'appelera matricule. !!! -->
                <button type="submit">Ajouter</button>
            </div>
        </form>
    </main>
</body>

</html>
